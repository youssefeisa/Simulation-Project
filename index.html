<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>
<body>
    <h1>Excel to Chart</h1>
    <input type="file" id="excelFile" accept=".xlsx, .xls">
    <label for="chartType">Select Chart Type:</label>
    <select id="chartType">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
    </select>
    <button onclick="importExcel()">Upload and Visualize</button>
    <p id="loadingMessage">Processing your file, please wait...</p>
    <div id="excelData"></div>

    <div id="columnSelection" style="display:none;">
        <label for="xColumn">Select X-axis Column:</label>
        <select id="xColumn"></select>

        <label for="yColumn">Select Y-axis Column:</label>
        <select id="yColumn"></select>

        <button onclick="drawChart()">Generate Chart</button>
    </div>

    <canvas id="myChart"></canvas>

    <script src="script.js"></script>
</body>
</html>
